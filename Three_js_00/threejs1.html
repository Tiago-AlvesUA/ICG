<head>

	<title>three.js example 02 &mdash; A cube</title>

	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

	<style>
		body {

			background-color: #ffffff;

			/* To use the complete page */

			margin: 0px;

			overflow: hidden;
		}
	</style>

</head>

<body>

	<!-- The library --- Can be a local version -->

	<script type="text/javascript" src="http://threejs.org/build/three.js"></script>

	<!-- Javascript code that runs the Three.js example -->

	<script type="text/javascript">

		// Once everything is loaded, run this function

		function init() {

			// The SCENE

			var scene = new THREE.Scene();

			// The MODEL --- A cube is added to the scene

			// A box centred on the origin, with given width, height and depth

			var geometry = new THREE.BoxGeometry(10, 10, 10); //default position of the box is (0,0,0)

			// With a constant color

			var material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });

			// The cube 

			var cube = new THREE.Mesh(geometry, material);

			cube.position.set(0, 0, 0);
			scene.add(cube);

        }
        window.onload = init

    </script>
</body>
</html>
